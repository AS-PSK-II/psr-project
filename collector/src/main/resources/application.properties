spring.application.name=collector
spring.datasource.url=${APP_DB_CONNECTION_STRING}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.datasource.username=${APP_DB_USER}
spring.datasource.password=${APP_DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update

app.kafka.data.topic=${APP_KAFKA_DATA_TOPIC:data}
app.kafka.host=${APP_KAFKA_HOST:localhost:9092}
app.kafka.consumer-group=${APP_KAFKA_CONSUMER_GROUP:collector}